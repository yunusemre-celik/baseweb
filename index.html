  <body class="bg-background text-text-main antialiased selection:bg-primary selection:text-white overflow-x-hidden">
    
    <nav class="fixed w-full z-50 top-0 start-0 bg-surface/90 backdrop-blur-md border-b border-gray-200 transition-all duration-300">
      <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">

        <button data-collapse-toggle="navbar-default" type="button" class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-text-muted rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200" aria-controls="navbar-default" aria-expanded="false">

            </svg>
        </button>

        <div class="hidden w-full md:block md:w-auto" id="navbar-default">
          <ul class="font-medium flex flex-col p-4 md:p-0 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:flex-row md:space-x-8 rtl:space-x-reverse md:mt-0 md:border-0 md:bg-transparent">
            <li>

            <li>

            </li>
            <li>

            <li>

    <section id="hero" class="relative pt-32 pb-20 lg:pt-48 lg:pb-32 overflow-hidden min-h-[90vh] flex items-center">
      <div class="px-4 mx-auto max-w-7xl sm:px-6 lg:px-8 relative z-10 w-full">
        <div class="max-w-3xl mx-auto text-center">
          
          <h1 id="hero-title" class="text-4xl font-extrabold tracking-tight text-text-main sm:text-6xl animate-fade-in opacity-0" style="animation-delay: 0.1s;">

          <p id="hero-subtitle" class="mt-6 text-lg leading-8 text-text-muted animate-fade-in opacity-0" style="animation-delay: 0.3s;">
            </p>
          
          <div class="mt-10 flex items-center justify-center gap-x-6 animate-fade-in opacity-0" style="animation-delay: 0.5s;">
            <a id="hero-cta" href="#" class="rounded-md bg-primary px-3.5 py-2.5 text-sm font-semibold text-white shadow-lg shadow-primary/30 hover:bg-secondary focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-primary transition-all transform hover:-translate-y-1">

            <a href="#contact" class="text-sm font-semibold leading-6 text-text-main hover:text-primary transition-colors group">

          </div>

      </div>
    </section>
    
    <footer class="bg-surface border-t border-gray-100 mt-auto">
      <div class="mx-auto w-full max-w-screen-xl p-4 py-8">
        <div class="sm:flex sm:items-center sm:justify-between text-center sm:text-left">

            </span>
